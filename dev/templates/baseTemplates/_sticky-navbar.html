<nav class="menu-navbar" id="mainNavbar">
    <div class="navbar-container">
        <div class="menu-links">
            <a href="#pizzas" class="menu-link">Пиццы</a>
            <a href="#drinks" class="menu-link">Напитки</a>
            <a href="#desserts" class="menu-link">Десерты</a>
        </div>
    </div>
    <div class="navbar-overlay"></div>
</nav>

<style>
/* NAVBAR STYLES */
.menu-navbar {
    background: white;
    position: sticky;
    top: 0;
    z-index: 90;
    transition: all 0.3s;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 15px 20px;
}

.menu-links {
    display: flex;
    justify-content: center;
    gap: 30px;
}

.menu-link {
    color: #333;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    padding: 8px 0;
    position: relative;
    transition: color 0.3s;
}

.menu-link:hover {
    color: #FF6B00;
}

.menu-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 3px;
    background: #FF6B00;
    transition: width 0.3s;
}

.menu-link:hover::after {
    width: 100%;
}

.navbar-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s;
}

.navbar-stuck .navbar-overlay {
    opacity: 1;
}

@media (max-width: 768px) {
    .menu-links {
        gap: 15px;
        flex-wrap: wrap;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('mainNavbar');
    const navbarHeight = navbar.offsetHeight;

    const marker = document.createElement('div');
    marker.style.position = 'absolute';
    marker.style.top = `${navbarHeight}px`;
    marker.style.width = '100%';
    marker.style.height = '1px';
    document.body.appendChild(marker);

    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach(entry => {
                navbar.classList.toggle('navbar-stuck', !entry.isIntersecting);
            });
        },
        { rootMargin: `-${navbarHeight}px 0px 0px 0px` }
    );

    observer.observe(marker);

    // Плавная прокрутка
    document.querySelectorAll('.menu-link[href^="#"]').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                window.scrollTo({
                    top: target.offsetTop - navbarHeight - 20,
                    behavior: 'smooth'
                });
            }
        });
    });
});
</script>
